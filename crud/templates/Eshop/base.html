<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <title></title>
</head>

<body>
    <header class="bg-info-subtle text-emphasis-info">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'homepage'%}">Home Page</a>
                            <a class="nav-link active" aria-current="page" href="{%url 'allproduct'%}">All Product Page</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Category
                            </a>
                            <ul class="dropdown-menu">
                                {% for val in vals %}
                                <li><a class="dropdown-item" href="{% url 'carpage' val.name %}">{{val.name}}</a></li>
                                {%endfor%}
                                <li><a class="dropdown-item" href="{%url 'createcategor' %}">Create Category</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'create' %}">Create product</a>
                        </li>

                    </ul>
                    <form class="d-flex ms-4 me-4" method="POST" action="{% url 'search' %}" role="search">
                        {% csrf_token%}
                        <input class=" form-control ms-5 me-3 " type="search" placeholder="Search" aria-label="Search" name="searchname">
                        <button class="btn btn-outline-success me-4 " type="submit">Search</button>
                    </form>
                </div>
                <a class="navbar-brand me-5" href="{% url 'login'%}">Login in</a>
                <a class="navbar-brand me-5" href="{% url 'logout'%}">Login out </a>
                <a class="navbar-brand me-5" href="{% url 'register'%}">register </a>
                <i class="fa-solid fa-cart-shopping me-5"> <a href="{% url 'savatcha' %}"> Cart</a></i>
            </div>
        </nav>

    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
{%block content%}



{%endblock%}

</html>
