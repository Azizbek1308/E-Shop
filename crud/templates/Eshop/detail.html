{% extends 'Eshop/base.html' %}

{%block title%} All detail about this car {%endblock%}

{%block content%}
    <h1>Model: {{obj.name}}  Color: {{obj.color}} ({{obj.date}})</h1>
    <img src="{{obj.image.url}}" alt="Car">
    <h1>Price: {{obj.price}}</h1>


    <h1><a href="{% url 'edit' obj.pk %}">Edit this {{obj.name}}</a></h1>
    <h1><a href="{% url 'delete' obj.pk %}">Delete this {{obj.name}}</a></h1>

{%endblock%}
